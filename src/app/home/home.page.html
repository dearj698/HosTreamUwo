<ion-header>
  <ion-toolbar>
      <ion-icon slot="start" name="md-menu" size="large" color="primary"></ion-icon>
    <ion-title>Current Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="videos" color="primary">
    <video width="400" height="250" margin-start="-30" [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
    </video>
  <ion-card>
    <ion-card-header color="secondary">
      <ion-card-title>Status: waiting</ion-card-title>
      <ion-card-subtitle>current time: 2:12 pm</ion-card-subtitle>
    </ion-card-header>
    <ion-item href="#" class="activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 .activated</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>

    <ion-item class="activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 .activated</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
