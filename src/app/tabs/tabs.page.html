<ion-tabs>

  <ion-tab tab="centre">
    <ion-router-outlet name="centre"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="news">
    <ion-router-outlet name="news"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="location">
    <ion-router-outlet name="location"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="centre" href="/tabs/(centre:centre)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="news" href="/tabs/(news:news)">
      <ion-icon name="ios-paper"></ion-icon>
      <ion-label>News</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="location" href="/tabs/(location:location)">
      <ion-icon name="ios-pin"></ion-icon>
      <ion-label>Location</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="ios-more"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
